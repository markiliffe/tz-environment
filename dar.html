<!DOCTYPE html>
<html>
<head>
    <title>Quick Start Guide for TileStache</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
    <div id="map" style="width: 1000px; height: 1000px;"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
    <script>

        var tilesUrl = 'http://maps.geotastic.org/tiles/tanzania/tiles.py/daressalaam/{z}/{x}/{y}.png',
        tilesLayer = new L.TileLayer(tilesUrl);

        map = new L.Map('map');
        map.addLayer(tilesLayer);
        map.setView(new L.LatLng(-6.77936,39.27273), 10);

    </script>
</body>
</html>
